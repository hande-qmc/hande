build-lua-hdf5:
    stage: .pre
    tags: 
        - hande-testing
    script:
        - module load icc/2024.2.1
        - wget -q -O - http://www.lua.org/ftp/lua-5.3.5.tar.gz | tar xvzf -
        - cd lua-5.3.5
        - make linux &>/dev/null
        - make install INSTALL_TOP=${CI_PROJECT_DIR}/local 
        - cd ..
        - wget -q -O - https://github.com/HDFGroup/hdf5/releases/download/hdf5_1.14.6/hdf5-1.14.6.tar.gz | tar xvzf -
        - cd hdf5-1.14.6
        - ./configure --prefix=${CI_PROJECT_DIR}/local/hdf5-gnu --enable-fortran --enable-fortran2003 --enable-cxx &> /dev/null
        - make -j 6 &> /dev/null
        - make install &> /dev/null
        - cd .. && rm -r hdf5-1.14.6
        - wget -q -O - https://github.com/HDFGroup/hdf5/releases/download/hdf5_1.14.6/hdf5-1.14.6.tar.gz | tar xvzf -
        - cd hdf5-1.14.6
        - export FC=ifx
        - export CC=icx
        - export CXX=icpx
        - ./configure --prefix=${CI_PROJECT_DIR}/local/hdf5-intel --enable-fortran --enable-fortran2003 --enable-cxx &> /dev/null  
        - make -j 6 &> /dev/null
        - make install &> /dev/null
        - cd ..
        - git clone https://github.com/jsspencer/testcode.git
    artifacts:
        paths:
            - local
            - testcode
        expire_in: 1 week
    resource_group: main_pipeline

test-gcc:
    stage: BUILD AND TEST GCC
    tags: 
        - hande-testing
    before_script:
        - module load cmake
        - module load anaconda
    script:
        - ./cmakeconfig.py --fc=gfortran --cc=gcc --lua=./local/ --hdf5=./local/hdf5-gnu --det-size=64 --pop-size=64
        - cd build && make -j 6 && cd ..
        - cd test_suite
        - ../testcode/bin/testcode.py -e ../bin/hande.x -c serial --total-processors=6
    only:
        - schedules
    artifacts:
        when: on_failure
        name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
        paths:
            - test_suite/**/test.err*
            - test_suite/**/test.out*
        expire_in: 1 week
    resource_group: main_pipeline

